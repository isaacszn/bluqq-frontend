<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block - Input pin to confirm login</title>
  <link rel="stylesheet" href="/frontend/assets/css/confirm-login.css">
</head>

<body>
  <section class="first-view">
    <figure>
      <img src="/frontend/assets/images/block-logo.png" alt="block-logo" width="720" height="717">
    </figure>
  </section>

  <form method="POST" action="/confirm-login">
    <figure>
      <img src="/frontend/assets/images/block-logo.png" alt="block-logo" width="720" height="717">
    </figure>
    <h1>Confirm Login</h1>
    <p>Input 4 digits code to login.</p>
    <label for="pin">Pin</label>
    <div class="pin-boxes">
      <input type="password" name="pin" id="pin" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
      <input type="password" name="pin" id="pin" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
      <input type="password" name="pin" id="pin" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
      <input type="password" name="pin" id="pin" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
    </div>
    <button type="submit">Log into account</button>
  </form>
    <!-- Script -->
  <script src="/frontend/assets/scripts/auth-scripts/confirm-login.js"></script>
