<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block - Reset your password</title>
  <link rel="shortcut icon" type="image/x-icon" href="/frontend/assets/images/block-logo.png">
  <link rel="stylesheet" href="/frontend/assets/css/forgot-password.css">
</head>

<body>
  <section class="first-view">
    <figure>
      <img src="/frontend/assets/images/block-logo.png" alt="block-logo" width="720" height="717">
    </figure>
  </section>

  <form method="POST" action="/forgot-password">
    <figure>
      <img src="/frontend/assets/images/block-logo.png" alt="block-logo" width="720" height="717">
    </figure>
    <h1>Forgot Password?</h1>
    <p>Don't worry, we got you covered. Input your registered email address in the box below to get a password reset code.</p>
    <label for="email">Email address</label>
    <input type="email" name="email" id="email" placeholder="example@block.com" required>
    <button type="submit">Send code</button>
  </form>
</body>

</html>
