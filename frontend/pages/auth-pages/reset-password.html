<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block - Reset password</title>
  <link rel="shortcut icon" href="/frontend/assets/images/block-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/frontend/assets/css/reset-password.css">
</head>

<body>
  <section class="first-view">
    <figure>
      <img src="/frontend/assets/images/block-logo.png" alt="block-logo" width="720" height="717">
    </figure>
  </section>

  <form method="POST" action="/reset-password">
    <figure>
      <img src="/frontend/assets/images/block-logo.png" alt="block-logo" width="720" height="717">
    </figure>
    <h1>Create new password</h1>
    <p>Remember to set an easy and simple password you can remember.</p>
    
    <label for="new-password">Password</label>
    <input type="password" name="new-password" id="new-password" placeholder="At least 6 characters long" required>
    <label for="confirm-password">Confirm password</label>
    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
    <button type="submit">Reset password</button>
  </form>
    <!-- Script -->
  <script src="/frontend/assets/scripts/auth-scripts/reset-password.js"></script>
</body>

</html>
