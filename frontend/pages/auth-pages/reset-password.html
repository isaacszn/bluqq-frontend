<!DOCTYPE html> 
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bluqq - Reset password</title>
  <link rel="shortcut icon" href="../../assets/images/bluqq-logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/reset-password.css">
</head>

<body>
  <section class="first-view">
    <figure>
      <img src="../../assets/images/bluqq-logo.jpg" alt="bluqq-logo" width="720" height="717">
    </figure>
  </section>

  <form>
    <div class="message-box d-n"></div>
    <figure>
      <img src="../../assets/images/bluqq-logo.jpg" alt="bluqq-logo" width="720" height="717">
    </figure>
    <h1>Create new password</h1>
    <p>Remember to set an easy and simple password you can remember.</p>
    
    <label for="new-password">Password</label>
    <input oninput="checkPassword()" type="password" name="new-password" id="new-password" placeholder="At least 6 characters long" required>
    <p class="error-message d-n">Password not strong. Make it at least 6 characters long with mix of symbols and numerals</p>
    <label for="confirm-password">Confirm password</label>
    <input oninput="checkConfirmPassword()" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
    <p class="error-message-2 d-n">Passwords do not match</p>
    <button type="submit">Reset password</button>
  </form>
   <!-- Script -->
  <script src="../../assets/scripts/auth-scripts/reset-password.js"></script>
  <!-- RegexJS --> 
  <script src="https://regexjs.vercel.app/lib/regex.min.js"></script>
</body>

</html>
