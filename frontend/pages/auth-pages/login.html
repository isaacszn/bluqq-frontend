<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bluqq - Login</title>
  <link rel="stylesheet" href="/frontend/assets/css/login.css">
  <link rel="shortcut icon" type="image/x-icon" href="/frontend/assets/images/bluqq-logo.png">
</head>

<body>
  <section class="first-view">
    <figure>
      <img src="/frontend/assets/images/bluqq-logo.png" alt="bluqq-logo" width="720" height="717">
    </figure>
  </section>
  
  <form>
    <div class="message-box d-n"></div>
    <figure>
      <img src="/frontend/assets/images/bluqq-logo.png" alt="bluqq-logo" width="720" height="717">
    </figure>
    <h1>Log in</h1>
    <label for="email">Email address</label>
    <input type="email" name="email" id="email" placeholder="example@block.com" required>
    <label for="password">Your password</label>
    <input type="password" name="password" id="password" placeholder="Password" required><br><br>
    <a href="/frontend/pages/auth-pages/forgot-password.html">Forgot password?</a>
    <button type="submit">Log in</button> 
    
    <p>Don't have an account? <a href="/frontend/pages/auth-pages/register.html">Create account</a></p>
  </form>
  <!-- Script -->
  <script src="/frontend/assets/scripts/auth-scripts/login.js"></script>
</body>

</html>
