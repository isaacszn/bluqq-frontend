<!DOCTYPE html> 
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bluqq - Setup pin for your Bluqq account</title>
  <link rel="stylesheet" href="../../assets/css/setup-pin.css">
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/bluqq-logo.jpg">
</head>

<body>
  <section class="first-view">
    <figure>
      <img src="../../assets/images/bluqq-logo.jpg" alt="bluqq-logo" width="720" height="717">
    </figure>
  </section>

  <form>
    <div class="message-box d-n"></div>
    <figure>
      <img src="../../assets/images/bluqq-logo.jpg" alt="bluqq-logo" width="720" height="717">
    </figure>
    <h1>Setup Pin</h1>
    <p>Input in a 4 digits pin for your Block day to day transactions. You can make transactions with this pin</p>
    <div class="pin-boxes">
      <input type="password" name="pin-1" id="pin-1" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
      <input type="password" name="pin-2" id="pin-2" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
      <input type="password" name="pin-3" id="pin-3" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
      <input type="password" name="pin-4" id="pin-4" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
    </div>
    <button type="submit">Done â€”> </button>
  </form>
  <!-- Scripts -->
  <script src="../../assets/scripts/auth-scripts/setup-pin.js"></script>
</body>

</html>
